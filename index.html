<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main">Galaxy</h1>
    <button class="btn1">click me</button>
    <div class="side">
        <h1>Game Instruction</h1>
        <p>
            - Break all bricks with the ball.<br>
            - You will level up until lvl 3.<br>
            - If the ball hit the bottom of canvas, you will lose.<br>
            - As it level up, ball speed will be faster and paddle will become shorter.<br>
            Good luck!
        </p>
        <button class="btn2">close</button>
    </div>
    <div class="cong">
        <h1>CONGRATULATION</h1>
        <p>world record</p>
    </div>
    <button class="startBtn">Start</button>
    <div class="overlay">
        <h1>Game Over</h1>
        <button class="reBtn">Restart?</button> 
    </div>
    <canvas id="canvas"></canvas>
    <script src="app.js"></script>
</body>
</html>
